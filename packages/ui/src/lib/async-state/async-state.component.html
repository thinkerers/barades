<div class="async-state" [ngSwitch]="status">
  <div *ngSwitchCase="'loading'" class="async-state__loading">
    <lib-loading-spinner [message]="loadingMessage"></lib-loading-spinner>
  </div>

  <div *ngSwitchCase="'error'" class="async-state__error">
    <lib-error-message
      [message]="errorMessage"
      icon="warning"
      [actionLabel]="showRetry ? 'RÃ©essayer' : undefined"
      (action)="onRetry()"
    ></lib-error-message>
  </div>

  <div *ngSwitchCase="'empty'" class="async-state__empty">
    <lib-empty-state [message]="emptyMessage"></lib-empty-state>
  </div>

  <ng-container *ngSwitchDefault>
    <ng-content></ng-content>
  </ng-container>
</div>
