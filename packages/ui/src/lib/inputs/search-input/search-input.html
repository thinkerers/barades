<div class="search-input" [class.search-input--with-icon]="!!icon">
  @if (icon) {
  <mat-icon class="search-input__icon" aria-hidden="true">{{ icon }}</mat-icon>
  }
  <input
    type="text"
    class="search-input__field"
    [attr.id]="inputId || null"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (input)="onInput(value)"
  />
  @if (value) {
  <button
    type="button"
    class="search-input__clear"
    (click)="clear()"
    aria-label="Effacer la recherche"
  >
    âœ•
  </button>
  }
</div>
