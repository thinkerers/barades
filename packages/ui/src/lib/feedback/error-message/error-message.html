<div class="error-container">
  <mat-icon
    class="error-icon"
    aria-hidden="true"
    [fontIcon]="icon"
    role="presentation"
  ></mat-icon>

  <p class="error-text">{{ message }}</p>

  @if (actionLabel) {
  <button
    type="button"
    class="error-action"
    (click)="onActionClick()"
    [attr.aria-label]="actionLabel"
  >
    {{ actionLabel }}
  </button>
  }
</div>
