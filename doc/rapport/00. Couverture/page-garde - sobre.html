<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Garde - TFE Bar à Dés</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #e5e7eb; /* bg-gray-200 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }
    .page {
      width: 210mm;
      min-height: 297mm;
      background: white;
      padding: 25mm;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
    }
    .content-section {
      padding: 20mm 0;
    }
    .accent-bar {
      width: 80px;
      height: 3px;
      background-color: #374151; /* bg-gray-700 */
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="page">
    <!-- MAIN CONTENT -->
    <main class="content-section text-center flex-1 flex flex-col justify-center">
      
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight max-w-4xl mx-auto mb-4">
        Création d'une PWA pour les Joueurs
      </h1>
      <h2 class="text-3xl md:text-4xl font-semibold text-gray-700 mb-12">
        Bar à Dés
      </h2>

      <div class="accent-bar mb-16"></div>

      <div class="space-y-2 mb-16">
        <p class="text-lg text-gray-600">Travail de Fin d'Études présenté en vue de l'obtention du titre de</p>
        <p class="text-xl font-semibold text-gray-800">Développeur Web Front-End X75</p>
      </div>

      <!-- INFO SECTIONS -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto mb-16">
        <div class="text-center">
          <p class="text-base text-gray-500 uppercase tracking-wider mb-2">Présenté par</p>
          <p class="text-2xl font-bold text-gray-800">Théophile Desmedt</p>
        </div>
        <div class="text-center">
          <p class="text-base text-gray-500 uppercase tracking-wider mb-2">Sous la direction de</p>
          <p class="text-2xl font-bold text-gray-800">Duribreux G.</p>
        </div>
      </div>
      
      <p class="text-lg text-gray-500">Année académique 2024-2025</p>

      <div class="mt-20 flex items-center justify-center">
        <img 
          src="https://www.expansion.be/sites/default/files/clients/logo_ifapme.png" 
          alt="Logo IFAPME" 
          class="h-28 w-auto mr-6"
        >
        <h2 class="text-lg font-medium text-gray-800 tracking-widest uppercase opacity-80">IFAPME Tournai</h2>
      </div>

    </main>

    <!-- FOOTER -->
    <footer class="text-center pb-2 flex flex-col items-center justify-center">
      <div class="h-px bg-gray-200 mb-5 w-full max-w-sm"></div>
      <p class="text-gray-500 text-base">Date de soumission : 20 octobre 2025</p>
    </footer>
  </div>

</body>
</html>
