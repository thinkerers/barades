<div class="groups-container">
  <header class="groups-header">
    <h1>Groupes de jeu</h1>
    <p>Rejoignez une communauté de joueurs passionnés</p>
  </header>

  <app-async-state
    [status]="groupsState"
    [loadingMessage]="'Chargement des groupes...'"
    [errorMessage]="error ?? defaultErrorMessage"
    (retry)="retry()"
  >
    <div class="groups-list">
      <!-- Empty State -->
      <div *ngIf="groups.length === 0" class="empty-state">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <h3>Aucun groupe disponible</h3>
        <p>Soyez le premier à créer un groupe !</p>
      </div>

      <!-- Groups Grid -->
      <div *ngIf="groups.length > 0" class="groups-grid">
        <app-group-card *ngFor="let group of groups" [group]="group">
        </app-group-card>
      </div>
    </div>
  </app-async-state>
</div>
