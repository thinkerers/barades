<article 
  class="group-card"
  [class]="'group-card--' + getPlaystyleColor(group.playstyle)"
>
  <!-- Playstyle Tag -->
  <div class="group-card__tag" [ngClass]="'tag--' + getPlaystyleColor(group.playstyle)"></div>

  <!-- Header -->
  <header class="group-card__header">
    <h3 class="group-card__title">{{ group.name }}</h3>
    <span class="group-card__playstyle" [ngClass]="'playstyle--' + getPlaystyleColor(group.playstyle)">
      {{ getPlaystyleLabel(group.playstyle) }}
    </span>
  </header>

  <!-- Status Badge -->
  <div class="group-card__status" [ngClass]="getStatusClass()">
    <span>{{ getStatusLabel() }}</span>
  </div>

  <!-- Description -->
  <p class="group-card__description">{{ group.description }}</p>

  <!-- Metadata -->
  <div class="group-card__metadata">
    <!-- Creator -->
    <div class="group-card__meta-item" *ngIf="group.creator">
      <svg class="icon" viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <span class="creator">{{ group.creator.username }}</span>
    </div>

    <!-- Members Count -->
    <div class="group-card__meta-item">
      <svg class="icon" viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
      </svg>
      <span>
        {{ getMemberCount() }}
        <span *ngIf="group.maxMembers"> / {{ group.maxMembers }}</span>
        membre(s)
      </span>
    </div>
  </div>

  <!-- Actions -->
  <div class="group-card__actions">
    <a 
      [routerLink]="['/groups', group.id]" 
      class="btn btn--primary"
    >
      Voir les d√©tails
    </a>
    
    <button 
      *ngIf="group.isRecruiting && !isFull()"
      class="btn btn--secondary"
      type="button"
    >
      Rejoindre
    </button>
  </div>
</article>
