<div class="sessions-page">
  <header class="sessions-page__header">
    <h1 class="sessions-page__title">Sessions de jeu</h1>
    <p class="sessions-page__subtitle">
      Découvrez les parties organisées près de chez vous ou en ligne
    </p>
  </header>

  <!-- Loading State -->
  <lib-loading-spinner
    *ngIf="loading"
    message="Chargement des sessions..."
  ></lib-loading-spinner>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="sessions-page__error">
    <p>{{ error }}</p>
    <button
      type="button"
      (click)="loadSessions()"
      class="button button--primary"
    >
      Réessayer
    </button>
  </div>

  <!-- Filters Panel -->
  <div *ngIf="!loading && !error" class="filters-panel">
    <div class="filters-header">
      <h3>
        <mat-icon aria-label="Filtres">search</mat-icon> Filtres
        <span *ngIf="getActiveFiltersCount() > 0" class="active-filters-count">
          {{ getActiveFiltersCount() }}
        </span>
      </h3>
      <button
        (click)="resetFilters()"
        class="btn-clear-filters"
        [disabled]="getActiveFiltersCount() === 0"
      >
        <mat-icon aria-label="Réinitialiser">refresh</mat-icon> Réinitialiser
      </button>
    </div>

    <div class="filters-grid">
      <!-- Search Bar -->
      <div class="filter-group">
        <label for="search">Recherche</label>
        <input
          type="text"
          id="search"
          [(ngModel)]="searchTerm"
          (input)="applyFilters()"
          placeholder="Nom, jeu, description..."
          class="search-input"
        />
      </div>

      <!-- Session Type Filter (Radio Buttons) -->
      <div class="filter-group">
        <div class="filter-label">Type de session</div>
        <div class="radio-group">
          <label class="radio-label">
            <input
              type="radio"
              name="sessionType"
              value="all"
              [(ngModel)]="sessionType"
              (change)="applyFilters()"
            />
            <span><mat-icon aria-label="Toutes">list</mat-icon> Toutes</span>
          </label>
          <label class="radio-label">
            <input
              type="radio"
              name="sessionType"
              value="online"
              [(ngModel)]="sessionType"
              (change)="applyFilters()"
            />
            <span
              ><mat-icon aria-label="En ligne">computer</mat-icon> En
              ligne</span
            >
          </label>
          <label class="radio-label">
            <input
              type="radio"
              name="sessionType"
              value="onsite"
              [(ngModel)]="sessionType"
              (change)="applyFilters()"
            />
            <span
              ><mat-icon aria-label="Sur table">casino</mat-icon> Sur
              table</span
            >
          </label>
        </div>
      </div>
      <!-- Game System Filter -->
      <div class="filter-group">
        <label for="game-filter">Système de jeu</label>
        <select
          id="game-filter"
          [(ngModel)]="selectedGameSystem"
          (change)="applyFilters()"
          class="type-select"
        >
          <option value="">Tous les jeux</option>
          <option *ngFor="let game of gameSystems" [value]="game">
            {{ game }}
          </option>
        </select>
      </div>

      <!-- Availability Filter -->
      <div class="filter-group">
        <label class="checkbox-label checkbox-label--standalone">
          <input
            type="checkbox"
            [(ngModel)]="onlyAvailable"
            (change)="applyFilters()"
          />
          <span
            ><mat-icon aria-label="Places disponibles">check_circle</mat-icon>
            Uniquement les sessions avec places disponibles</span
          >
        </label>
      </div>
    </div>
  </div>
  <!-- Sessions List -->
  <div *ngIf="!loading && !error" class="sessions-list">
    <!-- Results count -->
    <div class="sessions-list__header">
      <h2>
        Sessions disponibles
        <span class="count"
          >({{ filteredSessions.length }} / {{ sessions.length }})</span
        >
      </h2>
    </div>

    <lib-empty-state
      *ngIf="filteredSessions.length === 0"
      message="Aucune session ne correspond à vos critères de recherche."
      actionLabel="Réinitialiser les filtres"
      (action)="resetFilters()"
    ></lib-empty-state>

    <div class="sessions-list__cards">
      <app-session-card
        *ngFor="let session of filteredSessions"
        [session]="session"
      ></app-session-card>
    </div>
  </div>
</div>
